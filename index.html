<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Elegant Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <button class="clear" aria-label="Clear">C</button>
                <button class="number" aria-label="Number">7</button>
                <button class="number" aria-label="Number">8</button>
                <button class="number" aria-label="Number">9</button>
                <button class="operator">÷</button>
                <button class="number" aria-label="Number">4</button>
                <button class="number" aria-label="Number">5</button>
                <button class="number" aria-label="Number">6</button>
                <button class="operator" aria-label="Multiply">×</button>
                <button class="number" aria-label="Number">1</button>
                <button class="number" aria-label="Number">2</button>
                <button class="number" aria-label="Number">3</button>
                <button class="operator" aria-label="Subtract">-</button>
                <button class="number zero" aria-label="Number">0</button>
                <button class="decimal" aria-label="Decimal">.</button>
                <button class="operator" aria-label="Addition">+</button>
                <button class="operator" aria-label="Exponentiality">^</button>
                <button class="operator" aria-labelledby="Percentage">%</button> <!-- Percentage button -->
                <button class="operator" aria-label="square root">√</button> <!-- Square root button -->
                <button class="operator" aria-label="cubic root">∛</button> <!-- Cubic root button -->
                <button class="memory" id="memory-add" aria-label="Memory recovery">M+</button>
                <button class="memory" id="memory-recall" aria-label="Memory storage">MR</button>
                <button class="equals" aria-label="Calculate">=</button>
            </div>
        </div>
        <footer class="footer">
            Made with <i class="fa-solid fa-heart" aria-label="Icon Heart for appreciation"></i> by Vitorio Paulo
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
